services:
  backend:
    build: ./backend
    container_name: sobub-backend
    runtime: nvidia
    expose:
      - "8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/models:/app/models
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - DATABASE_PATH=/app/data/memes.db
    restart: unless-stopped
    networks:
      - sobub-network

  frontend:
    build: ./frontend
    container_name: sobub-frontend
    expose:
      - "5173"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - sobub-network

  nginx:
    build: ./nginx
    container_name: sobub-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx-ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - sobub-network

networks:
  sobub-network:
    driver: bridge

volumes:
  backend-data:
  whisper-models:
  nginx-ssl:
